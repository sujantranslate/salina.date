<style>
body {

  align-items: center;

  overflow: hidden;

}

/* PAGE 1 */
.card {
  background: #fff;
  width: 360px;
  border-radius: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.12);
  text-align: center;
  padding: 26px;
  position: relative;
}

.header {
  font-size: 14px;
  color: #8e8e8e;
  border-bottom: 1px solid #dbdbdb;
  padding-bottom: 10px;
  margin-bottom: 22px;
}

.profile {
  width: 92px;
  height: 92px;
  border-radius: 50%;
  background: linear-gradient(45deg,#feda75,#fa7e1e,#d62976,#962fbf);
  margin: 0 auto 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 34px;
  font-weight: 700;
}

h2 {
  font-size: 21px;
  margin: 12px 0 24px;
}

.buttons {
  position: relative;
  height: 60px;
}

button {
  position: absolute;
  padding: 12px 28px;
  border-radius: 10px;
  border: none;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.25s ease;
}

.yes {
  left: 0;
  background: linear-gradient(135deg, #0095f6, #0077cc);
  color: white;
}

.no {
  right: 0;
  background: #efefef;
}

.message {
  margin-top: 22px;
  font-size: 17px;
  font-weight: 600;
  min-height: 24px;
  color: #ed4956;
}

/* PAGE 2 */
.page2 {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, #fff0f5, #ffd1e8);
  display: none;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.page2 h1 {
  position: relative;
  z-index: 5;
  text-align: center;
  font-size: 26px;
  color: #d1005d;
  background: rgba(255,255,255,0.9);
  padding: 20px 24px;
  border-radius: 18px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.25);
}

/* FLOWERS */
.flower {
  position: absolute;
  bottom: -80px;
  animation: rise linear infinite;
  user-select: none;
}

@keyframes rise {
  from { transform: translateY(0) rotate(0deg); }
  to { transform: translateY(-130vh) rotate(360deg); }
}
</style>
