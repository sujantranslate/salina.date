<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Just One Question üíå</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
            Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card {
            background: #fff;
            width: 360px;
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            padding: 24px;
            position: relative;
        }

        .header {
            font-weight: 600;
            border-bottom: 1px solid #dbdbdb;
            padding-bottom: 12px;
            margin-bottom: 20px;
        }

        .profile {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        h2 {
            font-size: 20px;
            margin: 10px 0 20px;
        }

        .buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        button {
            flex: 1;
            padding: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }

        .yes {
            background: #0095f6;
            color: white;
        }

        .no {
            background: #efefef;
            color: #262626;
        }

        .message {
            margin-top: 18px;
            font-size: 16px;
            font-weight: 600;
            color: #262626;
            min-height: 22px;
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            bottom: -20px;
            font-size: 18px;
            animation: floatUp 3s linear forwards;
            opacity: 0.8;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-300px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <div class="header">Just a moment üí≠</div>

    <div class="profile">S</div>

    <h2>Salina, will you go out on a date with me? üíï</h2>

    <div class="buttons">
        <button class="yes" onclick="sayYes()">Yes</button>
        <button class="no" onclick="sayNo()">No</button>
    </div>

    <div class="message" id="message"></div>
</div>

<script>
    function sayNo() {
        document.getElementById("message").innerText =
            "‚ùå Error: Please try again.";
    }

    function sayYes() {
        document.getElementById("message").innerText =
            "üíñ Best decision ever!";

        for (let i = 0; i < 15; i++) {
            createHeart();
        }
    }

    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "%";
        heart.style.fontSize = (14 + Math.random() * 10) + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 3000);
    }
</script>

</body>
</html>
