<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>One Question üíå</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #fafafa, #f0f0f0);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: #fff;
      width: 360px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      text-align: center;
      padding: 26px;
      position: relative;
    }

    .header {
      font-weight: 600;
      font-size: 14px;
      color: #8e8e8e;
      border-bottom: 1px solid #dbdbdb;
      padding-bottom: 10px;
      margin-bottom: 22px;
    }

    .profile {
      width: 92px;
      height: 92px;
      border-radius: 50%;
      background: linear-gradient(45deg,
        #feda75, #fa7e1e, #d62976, #962fbf);
      margin: 0 auto 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 34px;
      font-weight: 700;
    }

    h2 {
      font-size: 21px;
      margin: 12px 0 24px;
      color: #262626;
      line-height: 1.4;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 28px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      position: absolute;
      transition: all 0.25s ease;
    }

    .yes {
      left: 0;
      background: linear-gradient(135deg, #0095f6, #0077cc);
      color: white;
    }

    .no {
      right: 0;
      background: #efefef;
      color: #262626;
    }

    .message {
      margin-top: 22px;
      font-size: 17px;
      font-weight: 600;
      min-height: 24px;
    }

    /* Hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      animation: floatUp 3.5s ease forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-350px) scale(1.4); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="header">Private ‚Ä¢ Just for you</div>

    <div class="profile">S</div>

    <h2>Salina,<br>will you go out on a date with me? üíï</h2>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("click", moveNo);

    function moveNo() {
      const card = document.querySelector(".card");
      const cardRect = card.getBoundingClientRect();

      const maxX = cardRect.width - noBtn.offsetWidth;
      const maxY = cardRect.height - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      document.getElementById("message").innerText =
        "‚ùå Error: Please try again.";
    }

    function sayYes() {
      const msg = document.getElementById("message");
      msg.style.color = "#d62976";
      msg.innerText = "üíñ Best decision ever!";

      for (let i = 0; i < 18; i++) {
        createHeart();
      }
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "%";
      heart.style.fontSize = (14 + Math.random() * 14) + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 3500);
    }
  </script>

</body>
</html>
